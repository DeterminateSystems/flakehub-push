name: Publish your flake.
branding:
  icon: "box"
  color: "purple"
description: "Publish your flake."

inputs:
  visibility:
    description: "`public` or `hidden`"
    required: true
  mirrored-for:
    description: "example: NixOS/nix"
    required: false
    default: ""
  mirrored-tag:
    description: "example: v0.1.1"
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Push
      shell: bash
      run: bash $GITHUB_ACTION_PATH/release.sh ${{ inputs.visibility }} "${{ inputs.mirrored-for }}" "${{ inputs.mirrored-tag }}"
