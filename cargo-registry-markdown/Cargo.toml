[package]
name = "cargo-registry-markdown"
version = "0.0.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rust-lang/crates.io"
description = "crates.io markdown renderer"
edition = "2021"

[lib]
path = "lib.rs"

[dependencies]
ammonia = "3.3.0"
comrak = { version = "0.18.0", default-features = false }
htmlescape = "0.3.1"
url = "2.3.1"